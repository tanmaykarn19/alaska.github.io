{% extends 'base.html' %}


{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container">
    <h3 class="text-center">Contact Us</h3>
    <form method = "post" action="{% url 'saveform' %}">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name = "name" placeholder="Enter you Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your email id">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Write your Message</label>
        <textarea class="form-control" id="desc" rows="5" name = "desc"></textarea>
    </div>
    <button class = "btn btn-primary" type = "submit">Submit</button>

</form>
</div>

{% endblock body %}
